<html lang="en" >
   <head>
		<title>Image Gallery Application using Angular JS and Angular Material Exam by MobileDen</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		
		<!-- add styles -->
		<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
		<link href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet" type="text/css">
		
		<!-- add javascripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		

	</head>

   <body ng-app="imageGalleryApp"> 
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<div ng-controller="appController as ctrl">
					<div class="row">
						<div style="padding:20px 0px 60px 0px">
							<span class="col-md-1" style="font-weight:bold">Search</span>
							<span class="col-md-3">
								<input type="text" class="form-control" ng-model="searchKeyword.title">
							</span>
						</div>
					</div>	
					<div id="imageContainer" class="panel panel-default"> <!-- the images are displayed inside the bordered box -->
						<div class="panel-body">
							<ul>
								<li ng-repeat = "image in pagedItems[currentPage]|filter:searchKeyword" class="md-primary md-raised" ng-click="showCustom($event,image)" flex="100"  flex-gt-md="auto">
									<img ng-src="{{image.thumbnailUrl}}">
								</li>
							</ul>	
						</div>	
					</div>  
					<div class="row" id="paginationContainer">
							<ul>
								 <li ng-class="{disabled: currentPage == 0}">
									<a href ng-click="prevPage()">« Prev</a>
								 </li>
											
								 <li ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) "
									ng-class="{active: n == currentPage}"
									ng-click="setPage()">
									<a href ng-bind="n + 1">1</a>
								  </li>
											 
								  <li ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
									<a href ng-click="nextPage()">Next »</a>
								  </li>
							</ul>
					</div>			
				</div>
			</div>
		</div>
	</div>
   </body>
</html>
